<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of fakeUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.firstname || '' | capitalize }}</td>
        <td>{{ user.lastname || '' | capitalize }}</td>
      </tr>
    </tbody>
  </table>
